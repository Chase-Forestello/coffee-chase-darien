<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="wrapper">
			<div class="container">

				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Fancy Coffee Company&copy;</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
							<div class="navbar-nav">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
								<a class="nav-link" href="#">Features</a>
								<a class="nav-link" href="#">Pricing</a>
								<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
							</div>
						</div>
					</div>
				</nav>

				<header>
					<div class="row">
						<div class="col-12 text-center">
							<h1>Coffee!</h1>
						</div>
					</div>
					<hr>
				</header>

				<main>
					<div class="row">

						<div class="col-6 text-wrap">
							<table>
								<thead>
								<tr>
									<th>ID</th>
									<th>NAME</th>
									<th>ROAST</th>
								</tr>
								</thead>
								<tbody id="coffees"></tbody>
							</table>
						</div>

						<div class="col-6">
							<div class="row">

								<form>
									<div class="mb-3">
										<label for="roast-selection">Roast</label>
										<select id="roast-selection" class="form-select">
											<option>light</option>
											<option>medium</option>
											<option>dark</option>
											<option selected id="all">all</option>
										</select>
									</div>

									<div class="col-12 my-2">
										<label for="coffeeName">Coffee Name</label>
										<br>
										<input id="coffeeName" type="search" name="coffeeName" placeholder="coffee">
									</div>

									<div class="col-12">
										<input id="submit" type="submit" style="width: 100%" class="btn-primary">
									</div>
								</form>

								<hr class="my-4">

								<h3>Add a Coffee</h3>
								<form>
									<div class="mb-3">
										<label for="roast-selection">Roast</label>
										<select id="test" class="form-select">
											<option>light</option>
											<option>medium</option>
											<option>dark</option>
										</select>
									</div>

									<div class="col-12 mt-2">
										<label for="createCoffee">Name</label>
										<br>
										<input id="createCoffee" type="text" name="coffeeName" placeholder="coffee" style="width: 100%">
									</div>

									<div class="col-12 my-3">
										<input id="submit2" type="submit" style="width: 100%" class="btn-primary">
									</div>
								</form>

							</div>
						</div>
					</div>
				</main>

				<script src="main.js"></script>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
						crossorigin="anonymous">
				</script>
			</div>
		</div>
	</body>
</html>
