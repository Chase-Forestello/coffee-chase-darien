<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fancy Coffee Company</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/26f09e8c8b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="https://codeup.com/" target="_blank">&copy; Fancy Coffee Company</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
					<a class="nav-link" href="#">Features</a>
					<a class="nav-link" href="#">Pricing</a>
					<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>
	<header class="p-3">
		<div class="col-12 text-center text-nowrap">
			<h1>C o f f e e !</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="coffeeList col-6">
					<table>
						<tbody class="col align-center d-md-flex d-lg-flex d-xl-flex d-block d-sm-block" id="coffees"></tbody>
					</table>
				</div>
				<div class="col-6">
					<div class="row">
						<div class="card mt-4">
							<h3 class=" mt-1 sub-header">Find a Coffee</h3>
							<form>
								<div class="mb-4">
									<label for="roast-selection">Roast</label>
									<select id="roast-selection" class="form-select">
										<option selected id="all">all</option>
										<option value="light">light</option>
										<option value="medium">medium</option>
										<option value="dark">dark</option>
									</select>
									<div class="col">
										<span>Light: <i class="light fa-solid fa-mug-hot"></i> &nbsp&nbsp&nbsp Medium: <i class="medium fa-solid fa-mug-hot"></i> &nbsp&nbsp&nbsp Dark: <i class="dark fa-solid fa-mug-hot"></i> </span>
									</div>
								</div>
								<div class="col-12">
									<label for="coffeeName">Coffee Name</label>
									<br>
									<input id="coffeeName" type="search" name="coffeeName" placeholder="coffee or roast">
								</div>
								<div class="col-12 my-3">
									<button id="pushable"><input id="submit1" type="submit" value="I'm feeling lucky" style="width: 100%;" class="btn-primary"></button>
								</div>
							</form>
						</div>
						<hr class="my-4">
						<div class="card">
							<h3 class="mt-1 sub-header">Add a Coffee</h3>
							<form>
								<div class="mb-3">
									<label for="createRoast">Roast</label>
									<select id="createRoast" class="form-select">
										<option selected value="light">light</option>
										<option value="medium">medium</option>
										<option value="dark">dark</option>
									</select>
								</div>
								<div class="col-12 mt-2">
									<label for="createCoffee">Name</label>
									<br>
									<input id="createCoffee" type="text" name="createCoffee" placeholder="add a coffee" style="width: 100%">
								</div>
								<div class="col-12 my-3">
									<input id="submit2" type="submit" value="Add" style="width: 100%" class="btn-primary">
								</div>
								<div class="col-12 my-3">
									<input id="submit3" type="submit" value="Remove last" style="width: 100%" class="btn-primary">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="mt-4">
		<p class="text-center">
			&copy; 2022 Fancy Coffee Company. All rights reserved.
			<a href="https://www.instagram.com/gocodeup/?hl=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
			<a href="https://www.facebook.com/GoCodeup/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
			<a href="https://twitter.com/gocodeup?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fa-brands fa-twitter"></i></a>
		</p>
		<p class="by text-center text-muted">
			By: Darien Salazar and Chase Forestello
		</p>
	</footer>
	<script src="main.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">
	</script>
</div>
</body>
</html>
